      <stop offset="0%" style="stop-color:#FAF7F5"/>
      <stop offset="100%" style="stop-color:#F5F1EF"/>
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="pattern" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse">
      <rect width="70" height="70" fill="none"/>
      <path d="M0,70 L70,0" stroke="#8E2D34" stroke-width="1" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Main content -->
