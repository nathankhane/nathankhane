    <!-- Dot accent -->
    <circle cx="140" cy="-90" r="12" fill="#8E2D34"/>
    
    <!-- Tagline -->
    <text x="0" y="20" text-anchor="middle" font-family="Charter, serif" font-size="42" font-weight="700" fill="rgba(30, 30, 30, 0.9)">Business â‰¡ Poetry</text>
    
    <!-- Subtitle -->
    <text x="0" y="65" text-anchor="middle" font-family="Charter, serif" font-size="28" font-weight="400" fill="rgba(30, 30, 30, 0.7)">Turning narrative into revenue</text>
  </g>
</svg>